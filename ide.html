<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TikTok App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            flex-direction: column;
        }
        button, input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .analytics-link {
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .analytics-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My TikTok App</h1>
    <p>This is a demo page for TikTok verification.</p>

    <!-- Кнопки для переходов и модального окна -->
    <button onclick="window.location.href='analytics.html'">Go to Analytics</button>
    <button onclick="openModal()">Open Modal</button>

    <!-- Форма обратной связи -->
    <form onsubmit="alert('Thank you for your feedback!'); return false;">
        <h2>Feedback Form</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <input type="submit" value="Submit">
    </form>

    <!-- Модальное окно -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>This is a Modal</h2>
        <p>You can add any content here.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Ссылка на аналитику -->
    <a href="analytics.html" class="analytics-link">Or click here to view analytics</a>

    <script>
        // Функции для открытия и закрытия модального окна
        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
